<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="../global.css"
    />
  </head>
  <body>
    <section id="page-transition">
      <span class="spinner"></span>
      <h1>Loading...</h1>
    </section>
    <section style="display: grid; place-items: center; font-size: 2em">
      <p style="background: var(--red); padding: 0.5em; border-radius: 0.5em">
        Warning: This is a work in progress. Some features may not work as
        intended.
      </p>
    </section>
    <section>
      <main id="main-grid"></main>
      <footer>
        <ul
          class="app-tray"
          id="app-tray"
        >
          <li class="app">
            <img
              src="../public/windows.svg"
              alt="windows"
            />
          </li>
        </ul>
      </footer>
    </section>
  </body>
  <script src="script.js"></script>
</html>
