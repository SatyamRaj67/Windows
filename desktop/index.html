<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Home Page</title>
    <link
      rel="shortcut icon"
      href="../favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="../global.css"
    />
  </head>
  <body>
    <!-- === PAGE TRANSITION === -->
    <section id="page-transition">
      <span class="spinner"></span>
      <h1>Welcome...</h1>
    </section>

    <!-- === DESKTOP SECTION === -->
    <section id="desktop">
      <main>
        <!-- === DESKTOP GRID === -->
        <!-- It is the first layer that will be behind the desktop container, so anything above will remain above like open apps -->
        <div
          id="desktop-grid"
          class="desktop-grid"
        ></div>

        <!-- === DESKTOP CONTAINER === -->
        <!-- Contains different desktops above the grid -->
        <div
          id="desktop-container"
          class="desktop-container"
        ></div>
      </main>

      <!-- === START MENU === -->
      <div
        class="start-menu"
        id="start-menu"
      >
        <div class="search-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search"
          >
            <path d="m21 21-4.34-4.34" />
            <circle
              cx="11"
              cy="11"
              r="8"
            />
          </svg>
          <input
            type="text"
            id="start_menu_search"
          />
        </div>
      </div>

      <!-- === TASKBAR SECTION === -->
      <footer>
        <!-- === TASKBAR APP TRAY === -->
        <ul
          class="app-tray"
          id="taskbar-app-tray"
        ></ul>
      </footer>
    </section>
  </body>
  <script
    type="module"
    src="script.js"
  ></script>
</html>
