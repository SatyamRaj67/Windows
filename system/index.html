<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Home Page</title>
    <link
      rel="shortcut icon"
      href="../favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="../global.css"
    />
  </head>
  <body>
    <section id="page-transition">
      <span class="spinner"></span>
      <h1>Welcome...</h1>
    </section>
    <section id="desktop">
      <main>
        <div
          id="desktop-grid"
          class="desktop-grid"
        ></div>

        <div
          id="desktop-container"
          class="desktop-container"
        ></div>
      </main>
      <footer>
        <ul
          class="app-tray"
          id="taskbar-app-tray"
        >
          <li class="app">
            <img
              src="../public/windows.svg"
              alt="windows"
            />
          </li>
        </ul>
      </footer>
    </section>
  </body>
  <script
    type="module"
    src="script.js"
  ></script>
</html>
